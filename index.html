<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="header">
      <h1>C A L C U L A T O R</h1>
      <p>Use buttons or keyboard to input/output data</p>
    </div>
    <div id="content">
      <div id="calculatorFrame">
        <div id="calculatorName">ODIN'S BRAIN</div>
        <div id="display"></div>
        <div id="clearAndInput">
          <button id="btnClear">CLEAR</button>
          <div id="numbersInput"></div>
        </div>
        <div id="buttonsContainer">
          <button id="btn7" class="buttons">7</button>
          <button id="btn8" class="buttons">8</button>
          <button id="btn9" class="buttons">9</button>
          <button id="btn/" class="buttons operator">/</button>
          <button id="btn4" class="buttons">4</button>
          <button id="btn5" class="buttons">5</button>
          <button id="btn6" class="buttons">6</button>
          <button id="btn*" class="buttons operator">*</button>
          <button id="btn1" class="buttons">1</button>
          <button id="btn2" class="buttons">2</button>
          <button id="btn3" class="buttons">3</button>
          <button id="btn-" class="buttons operator">-</button>
          <button id="btn0" class="buttons">0</button>
          <button id="btn=" class="buttons operator equals">=</button>
          <button id="btn+" class="buttons operator">+</button>
        </div>
      </div>
    </div>
    <div id="footer">
      <h6>Project from "The Odin Project" Foundations course</h6>
    </div>
  </body>
</html>
